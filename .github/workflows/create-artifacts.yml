name: "create-artifacts"
on:
  workflow_call:
jobs:
  publish:
    name: Build and upload
    runs-on: ubuntu-latest
    steps:
      # Checkout to get actual git repo
      - name: Checkout Git repo
        uses: actions/checkout@v2
      # Read gradle.properties and get info from here
      - uses: christian-draeger/read-properties@1.1.1
        id: properties
        with:
          path: './gradle.properties'
          properties: 'makeevrserg.project.name makeevrserg.project.version.string'
      # Setup required JDK
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: 17
      # Sometimes ./gradlew fail due to lack of permissions
      - name: Give gradle permission
        run: chmod +x gradlew
      # Build versions with shadow task
      - name: Build with shadow (Russian)
        uses: gradle/gradle-build-action@v2
        with:
          arguments: :bukkit:shadowJarRU --stacktrace
      - name: Build with shadow (English)
        uses: gradle/gradle-build-action@v2
        with:
          arguments: :bukkit:shadowJarEN --stacktrace
      - name: Upload English artifact
        uses: actions/upload-artifact@main
        with:
          name: UltimateServerProtector (English)
          path: bukkit/build/libs/UltimateServerProtector-en*.jar
      - name: Upload Russian artifact
        uses: actions/upload-artifact@main
        with:
          name: UltimateServerProtector (Russian)
          path: bukkit/build/libs/UltimateServerProtector-ru*.jar
